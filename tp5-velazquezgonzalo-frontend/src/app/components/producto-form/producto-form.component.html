<div class="container d-flex justify-content-center">
    <form class="row g-3" #productoForm="ngForm">
        <div class="col-12 text-center bg-success text-white form-title">
            <h3>Formulario de Productos</h3>
        </div>
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombre" name="nombre" [(ngModel)]="producto.nombre" required>
        </div>
        <div class="col-md-6">
            <label for="inputDescripcion" class="form-label">Descripcion</label>
            <input type="text" class="form-control" id="inputDescripcion" name="descripcion" [(ngModel)]="producto.descripcion" required>
        </div>
        <div class="col-md-6">
          <label for="inputPrecio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="inputPrecio" name="precio" [(ngModel)]="producto.precio">
        </div>
        <div class="col-md-6">
            <label for="inputStock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="inputStock" name="stock" [(ngModel)]="producto.stock">
        </div>
        <div class="col-12">
            <label for="inputImagen" class="form-label">Imagen</label>
            <input type="text" class="form-control" id="inputImagen" name="imagen" [(ngModel)]="producto.imagen" required>
        </div>
        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" name="destacado" [(ngModel)]="producto.destacado">
              <label class="form-check-label" for="gridCheck">
                Destacado
              </label>
            </div>
        </div>
        <div class="col-12 text-center">
          <button class="btn btn-danger" (click)="volver()">Volver al Listado</button>
          <button type="submit" class="btn btn-primary" (click)="registrar()" [disabled]="!productoForm.form.valid">Registrar Venta</button>
        </div>
        
      </form>
</div>
